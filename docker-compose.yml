version: "3"

services:
  wordpress:
    image: "wordpress:${WP_VERSION:-5.5.1}-php${PHP_VERSION:-7.3}-apache"
    environment:
      VIRTUAL_HOST: "${DOCKER_DEV_DOMAIN:-project.test}"
      WORDPRESS_DB_HOST: "mysql"
      WORDPRESS_DB_NAME: "wordpress"
      WORDPRESS_DB_PASSWORD: ""
      WORDPRESS_DB_USER: "root"
    depends_on:
      - "mysql"
    networks:
      - "front"
      - "back"
    volumes:
      - "wp:/var/www/html:rw"
      - "./mz-mindbody-api:/var/www/html/wp-content/plugins/mz-mindbody-api:ro"
      - "./mz-mbo-access:/var/www/html/wp-content/plugins/mz-mbo-access:ro"
      - "./mbo-sandbox:/var/www/html/wp-content/plugins/mbo-sandbox:ro"
      - "./advanced-custom-fields-pro:/var/www/html/wp-content/plugins/advanced-custom-fields-pro:ro"
      - "./mz_mbo_arbitrary.log:/var/www/html/wp-content/mz_mbo_arbitrary.log:rw"
      - "./wp-content:/tmp/wordpress/init-wp-content"
  wp-cli:
    image: "wordpress:cli-${WP_CLI_VERSION:-2.4.0}-php${PHP_VERSION:-7.3}"
    environment:
      - APACHE_RUN_USER="www-data"
      - APACHE_RUN_GROUP="www-data"
    depends_on:
      - "mysql"
    networks:
      - "back"
    volumes:
      - "wp:/var/www/html:rw"
      - "./bin/install-wp.sh:/usr/local/bin/install-wp:ro"
      - "./mz-mindbody-api:/var/www/html/wp-content/plugins/mz-mindbody-api:ro"
  mysql:
    image: "mariadb:10.2"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: "wordpress"
      MYSQL_ROOT_PASSWORD: ""
    networks:
      - "back"
    volumes:
      - "./data:/var/lib/mysql"
      
  proxy:
    image: "jwilder/nginx-proxy:alpine"
    ports:
      - "80:80"
    networks:
      front:
        aliases:
          - "${DOCKER_DEV_DOMAIN:-project.test}"
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"

networks:
  front: {}
  back: {}

volumes:
  wp: {}
  data: {}